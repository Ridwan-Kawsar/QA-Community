<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a href="link/to/page" class="navbar-brand">My Company</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#hasToMatch">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="hasToMatch">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="link/to/login" class="nav-link">Login</a>
                </li>
                <li class="nav-item">
                    <a href="link/to/home" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="link/to/memes" class="nav-link">Memes</a>
                </li>
            </ul>
        </div>
    </nav>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#needToMatch">
        Show Modal
    </button>

    <div class="modal" id="needToMatch">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">First Modal</h2>
                    <button type="button" class="close" data-bs-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>This is the modal body</p>
                </div>
                <div class="modal-footer">
                    <p>This is the modal footer</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
