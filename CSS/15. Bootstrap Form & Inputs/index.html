<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms & Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a href="link/to/page" class="navbar-brand">QA Academy</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#hasToMatch">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="hasToMatch">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="link/to/login" class="nav-link">Login</a>
                </li>
                <li class="nav-item">
                    <a href="link/to/home" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="link/to/memes" class="nav-link">Memes</a>
                </li>
            </ul>
        </div>
    </nav>

    <form action="">
        <div class="row">
            <div class="col-1">
                <label for="firstname">First Name</label>
                <input type="text" name="username" id="username" class="form-control">
            </div>
            <div class="col-1">
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <label for="password">Password</label>
                <input type="text" name="password" id="password" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <label for="signup">Do you want to be bombarded by meaningless emails?</label>
                <select name="signup" id="signup" class="form-control">
                    <option value=true>Yes</option>
                    <option value=false>No</option>
                </select>
            </div>
        </div>
    </form>

    <div class="form-check">
        <input type="checkbox" id="remember-me" class="form-check-input">
        <label for="remember-me" class="form-check-label">Remember Me</label>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
