<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to CSS3</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h2 {
            color: red;
        }
    </style>
</head>

<body>
    <h1 style="color: blue;">Inline Style</h1> <!--Inline style, altered through the html tags-->

    <h2>Embedded (Internal) Style</h2> <!--Embedded style, altered through style tags in the HEAD section-->

    <h3>External Style</h3> <!--External style, altered through style.css-->
</body>

</html>

<!--Hierarchy-->
<!--
    1. Inline Style
    2. Embedded Style
    3. External Style
-->
