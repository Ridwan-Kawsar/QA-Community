<!DOCTYPE html>

<html>

    <head>
        <!-- Metadata tags always go inside the <head> tags, Metadata is used to define the data about data -->
        <meta charset="UTF-8"> <!-- Character Set for HTML Character Encoding -->
        <meta name="keywords" content="HTML, CSS, JavaScript"> <!-- Keywords for Search Engines -->
        <meta name="description" content="Metadata Tutorial"> <!-- Webpage Description -->
        <meta name="author" content="Ridwan Kawsar"> <!-- Author of Webpage -->
        <meta http-equiv="refresh" content="30"> <!-- Reloads Webpage Every 30s -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport Controls How the Website is Displayed on Different Devices -->
        <!-- width=device-width sets the page width to follow the screen-width of the device -->
        <!-- initial-scale=1.0 sets the initial zoom level of the page when first loaded by the browser -->
        <title>Metadata</title>
    </head>

</html>
