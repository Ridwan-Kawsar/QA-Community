<!DOCTYPE html>

<html>

    <head>
        <title>Headings and Paragraphs</title>
    </head>

    <body>
        <p>Hello World</p>
        <h1>Universal Studios Presents</h1> <!--Biggest Font Size-->
        <h2>Jurassic Park</h2>
        <h3>About</h3>
        <h4>On the Island of Isla Nublar, a new park has been built: Jurassic Park is a theme park of cloned dinosaurs!!</h4> <!--Default Font Size-->
        <h5>Directed by:</h5>
        <h6>Steven Spielberg</h6> <!--Smallest Font Size-->
    </body>

</html>
