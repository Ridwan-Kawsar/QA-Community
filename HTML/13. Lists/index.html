<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>List</title>
    </head>
    
    <body>
        <h1>Cars
        <ol type="1">
            <li>Audi</li>
            <li>BMW</li>
            <li>Mercedes</li>
            <li>Ford</li>
        </ol>
    </body>
</html>

<!--
<ul></ul> Unordered List
<ol></ol> Ordered List
    type="A/a/1/i/I"
    start attribute - starts list numbering/lettering from the number you specify from

<li></li> List
<dl></dl> Description List
    <dt></dt> Description Term
        <dd></dd> Description for Description Term
-->
