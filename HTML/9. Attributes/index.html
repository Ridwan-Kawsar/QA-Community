<!DOCTYPE html>

<html lang="en-GB">
    <head>
        <title>Attributes</title>
    </head>
    
    <body>
        <p title="this is an attribute">QA is the leading training provider.</p>
        <a href="https://www.qa.com/">QA Website</a>
        <img src="https://media.glassdoor.com/sqll/12542/qa-squarelogo-1562689648172.png" alt="QA Logo">
    </body>
</html>

<!-- 
Attributes Best Practice:
General Format: name="value", Best Practice: Use lowercase for name and "quote" values

<html> HTML Tag Attributes: 
ALWAYS specify the language, e.g. <html lang="en">
Can specify Country, e.g. <html lang="en-GB">

<a> attributes>:
EXAMPLE: <a href="https://www.google.co.uk"> Go to Google homepage. </a>
<a href></a> used to define a Hyperlink
**href attribute** is used to specify the URL of the page the link goes to.

<img> attributes:
EXAMPLE: <img src="image.jpg alt="image">
<img> used to display an image in an HTML page.
**src attribute** specifies the path to the image to be displayed.
**alt attribute** (mandatory) specifies an alternate text for an image that cannot be displayed due to slow connection etc.

<p> attributes:
EXAMPLE: <p style="color:red;">This is a red paragraph.</p>
EXAMPLE: <p title="I'm a tooltip">This is a paragraph.</p>
**style attribute** used to add CSS styles to an element e.g. color/size/font etc
**title attribute** used to define extra info about an element. When "inspecting element" the title attribute will be displayed as a "tooltip" when you mouse over the element.
-->
