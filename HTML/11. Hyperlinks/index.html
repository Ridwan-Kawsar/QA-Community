<!-- 
<a> attributes>:
EXAMPLE: <a href="https://www.google.co.uk"> Go to Google homepage. </a>
<a href></a> used to define a Hyperlink
**href attribute** is used to specify the location/URL of the page the link goes to.

EXAMPLE: <a href="mailto:some.one@qa.com?subject=Hello Instructor&body=Just dropping a line to say hello">Contact Instructor</a>
**Mailto** links use emailing url
-->
