<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>iFrames</title>
    </head>
    
    <body>
        <iframe src="https://en.wikipedia.org/wiki/HTML_element#Frames" width="100%" height="300px" style="border:1px solid black;" frameborder="0">Wiki HTML Elements</iframe>
    </body>
</html>

<!--
Elements:
<iframe></iframe> Iframe tags lets us embeds an external webpage onto our webpage.

Attributes (Borders):
**HTML** frameborder="0" - Gets rid of the border around the embedded website.
**CSS** style="border:none" - Gets rid of the border around the embedded website.
**CSS** style="border:2px solid red" - Creates a red border around the embedded website.

Height & Width Customisation:
HTML: Height="500" Width="1000"
CSS: style="height:200px; width:600px;"

Optional - Using a URL to target/trigger an iFrame onto a webpage. (NOTE: name and target must be the same)
<iframe height="300px" width="100%" src="qa_demo_iframe.htm" name="iframe_a"></iframe>
<p><a href="https://en.wikipedia.org/wiki/HTML_element#Frames" target="iframe_a">Wiki on iFrames</a></p>
-->
