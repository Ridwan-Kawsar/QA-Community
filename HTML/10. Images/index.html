<!DOCTYPE html>

<html lang="en-GB">
    <head>
        <title>Images</title>
    </head>
    
    <body>
        <img style="width:250px; height:400px" src="scream.png">
        <img src="smiley.gif" alt="Smiley Face">
    </body>
</html>

<!-- 
<img> attributes:
EXAMPLE: <img src="image.jpg alt="image description">
<img> used to display an image in a HTML page.
**src attribute** specifies the location/URL of the image.
**alt attribute** (mandatory) describes the image through text if image cannot be displayed due to slow connection, deletion from the source etc

Image Resizing
(HTML STYLING) Example: <img width="100" height="100" src="image.jpg alt="image description">
(CSS STYLING) Example: <img style="width:128px;height:128px src="image.jpg alt="image description">

Aspect Ratio: e.g. Image dimension of 360x240 has a 3:2 aspect ratio. Best results when resizing, keep the width:height ratio the same as the image dimension.
Image dimensions represents pixels and not a unit measurement!
-->
