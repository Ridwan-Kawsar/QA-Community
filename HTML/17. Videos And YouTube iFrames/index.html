<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Video & YouTube iFrames</title>
    </head>
    
    <body>
        <!--**LOCAL VIDEO**: <video src="" poster="" controls width="" height=""></video> -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/pQN-pnXPaVg" title="YouTube video player" frameborder="0" allow="accelerometer; gyroscope;"></iframe>
    </body>
</html>

<!--
Local Videos:

Element:
<video></video> Video tags used to embed videos onto our webpage.

Attribute:
**controls** gives us features to control the video (i.e. play, rewind etc)
**width** and **height** to change the dimensions of the video screen on the webpage.
**poster** lets you choose a jpg file to be the thumbnail of the video.
**autoplay** plays the video straight away.
**loop** plays the video over and over again in a loop.

YouTube Videos:
Click on "Share" > "Embed <>" > Tick/Un-tick Embed options > Copy&Paste iFrame code to HTML file.
-->
