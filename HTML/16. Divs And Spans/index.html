<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Divs And Spans</title>
    </head>
    <body>
        <div>Div1</div> 
        <div>Div2</div>
        <hr>
        <span>Span1</span>
        <span>Span2</span>
    </body>
</html>

<!--Non-Semantic Elements-->
    <!--<div></div> Divs are Block Containers and Block Elements i.e. <p></p> Takes up the entire width of a page and force the next element to go below them-->
    <!--<span></span> Spans are Inline Containers and Inline Elements i.e. <a href>Link1</a>, <a href>Link2</a> Only takes up the space of the text size/length-->
